<div class="overlay-container" [class.mat-elevation-z8]="true">
    <mat-divider />
        <mat-action-list>
            @for (search of recentSearches(); track search){
                <mat-list-item (click)="searchAction(search)">
                    <mat-icon matListItemIcon>history</mat-icon>
                    <h3 matListItemTitle>{{search}}</h3>
                    <button 
                        matListItemMeta 
                        mat-icon-button
                        (click)="deleteRecentSearch($event, search)"
                    >
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-list-item>
            }
        </mat-action-list>
</div>
